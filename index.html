<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Ulin Yuk ChatBot</title>
    <style>
        .chat-container {
            font-family: 'Ubuntu', sans-serif;
            
            font-size: 12px;
        }
    </style>
    <link rel="stylesheet" href="Chatroom.css" />
  </head>
  <body>
    <div class="chat-container"></div>

    <script src="Chatroom.js"></script>
    <script type="text/javascript">
        var chatroom = window.Chatroom({
            host: "https://ulinbot.herokuapp.com",
            title: "UlinBot",
            fontFamily: 'Ubuntu',
            container: document.querySelector(".chat-container"),
            welcomeMessage: "Hi I am UlinBot, How may I Help you?",
            speechRecognition: "en-US",
            height: "50px",
            fontSize: "10px"
        });
        console.log(chatroom);
        
        $(document).ready(function() {
            setTimeout(function(){
                console.log(chatroom);
                chatroom.openChat();
            }, 1000);
            document.getElementById("input_text").value = "Hi";
            document.getElementById("submit_input").click();
        });
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
