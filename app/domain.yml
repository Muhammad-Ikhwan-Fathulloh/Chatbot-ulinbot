      payload: /choose_museummandala
    - title: Kategori Wisata Lainnya
      payload: /choose_wisata
  utter_monumenbla:
  - text: ✨Monumen Bandung Lautan Api✨ Monumen yang menjadi markah tanah Bandung. Monumen ini setinggi 45 meter, memiliki sisi sebanyak 9 bidang. Monumen ini dibangun untuk memperingati peristiwa Bandung Lautan Api, dimana terjadi pembumihangusan Bandung Selatan yang dipimpin oleh Muhammad Toha. Monumen ini berada di tengah-tengah kota yaitu terletak di kawasan Lapangan Tegallega. Monumen ini menjadi salah satu monumen terkenal di Bandung. Monumen ini menjadi pusat perhatian setiap tanggal 23 Maret mengenang peristiwa Bandung Lautan Api.
    image: https://upload.wikimedia.org/wikipedia/id/6/66/Monumen_Bandung_lautan_api.jpg
  utter_monumenbla_btn:
  - text: Klik button dibawah untuk melihat rekomendasi wisata sejarah lainnya!
    buttons:
    - title: Kategori Wisata Keluarga Lainnya
      payload: /choose_wisatasejarah
  utter_gedungmerdeka:
  - text: ✨Gedung Merdeka✨ Gedung bersejarah yang pernah digunakan sebagai tempat Konferensi Tingkat Tinggi Asia-Afrika tahun 1955. Kini gedung ini digunakan sebagai museum yang memamerkan berbagai benda koleksi dan foto Konferensi Asia-Afrika yang merupakan cikal bakal Gerakan Non-Blok pertama yang pernah digelar disini tahun 1955
    image: https://cdn1.katadata.co.id/media/images/thumb/2020/04/18/2020_04_18-20_12_10_5e7d0e07275f109f58711842b5875206_400x267_thumb.jpg
  utter_gedungmerdeka_btn:
  - text: Klik button dibawah untuk melihat rekomendasi wisata sejarah lainnya!
    buttons:
    - title: Kategori Wisata Sejarah Lainnya
      payload: /choose_wisatasejarah
  utter_gedungsate:
  - text: ✨Gedung Sate✨ Gedung Sate dengan ciri khasnya berupa ornamen tusuk sate pada menara sentralnya, telah lama menjadi penanda atau markah tanah Kota Bandung yang tidak saja dikenal masyarakat di Jawa Barat, tetapi juga seluruh Indonesia bahkan model bangunan itu dijadikan pertanda bagi beberapa bangunan dan tanda-tanda kota di Jawa Barat. Misalnya bentuk gedung bagian depan Stasiun Kereta Api Tasikmalaya. Mulai dibangun tahun 1920, gedung berwarna putih ini masih berdiri kokoh namun anggun dan kini berfungsi sebagai gedung pusat pemerintahan kota bandung
    image: https://id.wikipedia.org/wiki/Gedung_Sate#/media/Berkas:Gedung-Sate-Trees.jpg
  utter_gedungsate_btn:
  - text: Klik button dibawah untuk melihat rekomendasi wisata sejarah lainnya!
    buttons:
    - title: Kategori Wisata Sejarah Lainnya
      payload: /choose_wisatasejarah
  utter_museummandala:
  - text: ✨Museum Wangsit Mandala Siliwangi✨ Museum militer yang berada di Kota Bandung, Jawa Barat. Siliwangi merupakan nama komando daerah militer TNI-AD di Jawa Barat dan Banten yang namanya diambil dari raja dari Kerajaan Sunda yang beribu kota di Pakuan Pajajaran yang kekuasaanya konon tak terbatas, juga arif dan bijaksana serta wibawa dalam menjalankan roda pemerintahan. Sedangkan arti Mandala Wangsit merupakan sebuah tempat untuk menyimpan amanat, petuah atau nasihat dari pejuang masa lalu kepada generasi penerus melalu benda-benda yang ditinggalkannya. Museum ini diresmikan oleh panglima divisi Siliwangi Kolonel Ibrahim Adjie pada tanggal 23 Mei 1966.
    image: https://tourbandung.id/wp-content/uploads/2018/11/47.-Museum-Mandala-Wangsit-Siliwangi-Bandung-750x450.jpg
