  utter_padmahotel:
  - text: ✨Padma Hotel Bandung✨ Terletak di Jalan Ranca Bentang No. 56-18, tepatnya di lokasi yang strategis di kawasan pegunungan. Padma Hotel Bandung menawarkan hunian dengan desain sederhana tanpa meninggalkan kesan glamor dan modern. Pengelola menghadirkan juru masak terbaik untuk memasak hidangan spesial bagi pasangan yang ingin makan malam secara outdoor dan eksklusif. Sebuah balkon disiapkan untuk Anda yang ingin merasakan sensasi makan malam di atas bukit dengan langit penuh bintang.
