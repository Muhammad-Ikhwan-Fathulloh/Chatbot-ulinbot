  utter_alun:
  - text: ✨Alun-alun Bandung✨ Terletak di jantung kota, Alun-alun Bandung menjadi tempat yang sangat ikonik. Taman di Bandung yang paling hits ini sangat mendukung untuk tempat berbincang dan bersantai bersama keluarga atau teman-teman. Di atas hamparan rumput sintetisnya yang indah, kita bebas bersantai. Terutama ketika menjelang senja, kita akan disuguhi pemandangan langit jingga yang eksotik. Tidak heran banyak warga Bandung yang bersantai sore di sini.
    image: https://cdn-cms.pgimgs.com/areainsider/2021/12/Alt-Text-1.-Taman-di-Bandung-sang-Ikonik-Alun-alun-Kota-Bandung-738x738.png
  utter_alun_btn:
  - text: Klik button dibawah untuk melihat rekomendasi wisata keluarga lainnya!
    buttons:
    - title: Kategori Wisata Keluarga Lainnya
      payload: /choose_wisatakeluarga
  utter_greatasiaafrika:
  - text: ✨The Great Asia Afrika✨ Terletak di lembang, tempat ini akan memberikan anda informasi tentang budaya di sebagian negara. Budaya yang dapat dilihat berasal dari tuju negara dari benua Asia dan Afrika, yaitu Indonesia, Korea, Jepang, India, Thailand, Afrika, dan Timur Tengah. Disini juga menyediakan berbagai aksesoris yang identik atau khas dari negara yang Anda kunjungi. Selain itu, terdapat juga tempat yang menyewakan baju tradisional yang bisa digunakan untuk berfoto.
    image: https://cdns.klimg.com/merdeka.com/i/w/news/2022/03/07/1413909/content_images/670x335/20220307102946-1-wisata-keluarga-di-bandung-001-andre-kurniawan.png
  utter_greatasiaafrika_btn:
  - text: Klik button dibawah untuk melihat rekomendasi wisata keluarga lainnya!
    buttons:
    - title: Kategori Wisata Keluarga Lainnya
      payload: /choose_wisatakeluarga
  utter_transstudio:
  - text: ✨Trans Studio Bandung✨ Trans Studio Bandung dapat menjadi pilihan wisata keluarga di Bandung, terdapat sekitar 20 wahana permainan yang bisa kamu jelajahi disini. Trans Studio Bandung merupakan Taman Reakreasi Indoor. Selain permainan, terdapat juga pertunjukan hiburan yang diselenggarakan oleh Trans Studio Bandung. Tempat ini juga terintegrasi dengan Trans Studio Mall.
    image: https://ik.imagekit.io/tvlk/blog/2020/01/Wisata-Keluarga-Bandung-5-Traveloka.jpeg?tr=dpr-1,w-675
  utter_transstudio_btn:
  - text: Klik button dibawah untuk melihat rekomendasi wisata keluarga lainnya!
    buttons:
    - title: Kategori Wisata Keluarga Lainnya
      payload: /choose_wisatakeluarga
  utter_orchid:
  - text: ✨Orchid Forest Cikole✨ Tempat ini bisa menjadi wisata keluarga yang edukatif, karena terdapat lebih dari dari 157 jenis tanaman anggrek asli dari Indonesia maupun luar negeri yang ditanam di sini. Selain itu, suasana tempat ini disuguhi dengan pemandangan hutan pinus yang asri. Tempat ini juga menyediakan outbound, melihat penangkaran rusa, atau menyusuri hutan pinus melalui jembatan gantung.
    image: https://static.republika.co.id/uploads/images/inpicture_slide/orchid-forest-cikole-dihadirkan-untuk-seluruh-usia-dan-juga_200914130147-237.jpg
  utter_orchid_btn:
  - text: Klik button dibawah untuk melihat rekomendasi wisata keluarga lainnya!
    buttons:
    - title: Kategori Wisata Keluarga Lainnya
      payload: /choose_wisatakeluarga
