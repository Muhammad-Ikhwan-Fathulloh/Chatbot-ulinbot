  utter_sandalwood:
  - text: ✨Sandalwood Boutique Hotel✨ Terletak di Jalan Seskoau No 1, Lembang, Bandung. Sandalwood Boutique menyediakan kolam renang outdoor dengan air langsung dari pegunungan dan tamu dapat menikmati asrinya pemandangan alam. Sandalwood Boutique Hotel menyediakan halaman rumput yang luas dengan meja dan kursi dari kayu jati yang membentuk lingkaran dengan alas kerikil. Di tengah-tengahnya, tamu bisa menyalakan api unggun untuk menghalau udara dingin sembari berbincang dan menikmati minuman hangat bersama pasangan.
