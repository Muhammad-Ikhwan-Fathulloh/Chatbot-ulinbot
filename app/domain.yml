  utter_greet_name:
  - text: Halo ! Saya MetricAI Bot, siapa namamu?
  utter_greet:
  - text: "  ✨Selamat datang di Bandung!✨ 'Dan Bandung bagiku bukan cuma masalah geografis, lebih jauh dari itu melibatkan perasaan, yang bersamaku ketika sunyi'-Pidi Baiq, kutipan tersebut mengingatkan kita tentang suasana Kota Bandung yang selalu memiliki arti bagi mereka yang telah menjadi penghuni kota kembang, atau bahkan bagi semua orang untuk sekedar bersinggah"
    image: https://1.bp.blogspot.com/-3PN85XCk1yI/WCE36-pdIfI/AAAAAAAAAII/poyTfC4cxnsvfsY8Ycc9Fy9De6bzPGaxQCLcB/s1600/Lokasi-Gedung-Sate.jpg
